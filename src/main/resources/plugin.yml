name: ChestShopInfo
version: 1.0
description: Informationen ueber Chestshop.
author: JOO200
main: com.JOO.ChestShopInfo.ChestShopInfo
prefix: ChestShopInfo
default-permission: false
depend: [ChestShop]

commands:
  shopinfo:
    description: Informationen ueber einen Chestshop.
    usage: Use /shopinfo
    permission: ChestShopInfo.use

permissions:
  ChestShopInfo.use:
    description: Erlaubt das Nutzen von /shopinfo.
    default: true
  ChestShopInfo.reload:
    description: Laed das Plugin neu.
  ChestShopInfo.debug:
    description: Aktiviert den Debug-Modus
  ChestShopInfo.*:
    description: Beinhaltet alle Berechtigungen von ChestShopInfo.